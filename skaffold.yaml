apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  # local:
  #   push: false
  googleCloudBuild:
    projectId: ticketing-dev-290003
  artifacts:
    - image: us.gcr.io/ticketing-dev-290003/auth
      kaniko:
        dockerfile: Dockerfile
        cache: {}
      context: auth
      # docker:
      #   dockerfile: Dockerfile
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
    - image: us.gcr.io/ticketing-dev-290003/client
      kaniko:
        dockerfile: Dockerfile
        cache: {}
      context: client
      sync:
        manual:
          - src: '**/*.js'
            dest: .